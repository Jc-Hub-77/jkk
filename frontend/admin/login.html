<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Trading Platform</title>
    <link rel="stylesheet" href="../css/style.css"> <!-- Relative path to main style.css -->
    <script>
      // This URL should be dynamically set by the server or deployment process in production.
      // For local development, it defaults to the common local backend URL.
      window.BACKEND_API_BASE_URL = 'http://127.0.0.1:8000'; 
    </script>
</head>
<body class="auth-page">
    <div class="auth-container">
        <h1>Trading Platform - Admin Access</h1>
        <form id="adminLoginForm">
            <div class="form-group">
                <label for="admin_username">Admin Username:</label>
                <input type="text" id="admin_username" name="admin_username" value="admin" required>
            </div>
            <div class="form-group">
                <label for="admin_password">Password:</label>
                <input type="password" id="admin_password" name="admin_password" required>
            </div>
            <button type="submit" class="btn" style="width: 100%;">Login as Admin</button>
        </form>
        <p><a href="../login.html">Return to User Login</a></p>
    </div>
    <footer>
        <p>&copy; 2025 Trading Platform</p>
    </footer>
    <!-- This will use a modified auth.js or a new admin_auth.js later -->
    <!-- For now, it might partially work with existing auth.js if IDs are unique -->
    <script src="../js/auth.js"></script> 
</body>
</html>
