<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration - Trading Platform</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
      // This URL should be dynamically set by the server or deployment process in production.
      // For local development, it defaults to the common local backend URL.
      window.BACKEND_API_BASE_URL = 'http://127.0.0.1:8000'; 
    </script>
</head>
<body class="auth-page">
    <div class="auth-container">
        <h1>Register for Trading Platform</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <div class="form-group">
                <label for="referral_code">Referral Code (Optional):</label>
                <input type="text" id="referral_code" name="referral_code">
            </div>
            <button type="submit" class="btn" style="width: 100%;">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a>.</p>
    </div>
    <footer>
        <p>&copy; 2025 Trading Platform</p>
    </footer>
    <script src="js/auth.js"></script>
</body>
</html>
