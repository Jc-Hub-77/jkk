<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Trading Platform</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
      // This URL should be dynamically set by the server or deployment process in production.
      // For local development, it defaults to the common local backend URL.
      window.BACKEND_API_BASE_URL = 'http://127.0.0.1:8000'; 
    </script>
</head>
<body class="auth-page">
    <div class="auth-container">
        <h1>Login to Trading Platform</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username_or_email">Username or Email:</label>
                <input type="text" id="username_or_email" name="username_or_email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <a href="forgot_password.html" style="display: block; text-align: right;">Forgot password?</a>
            </div>
            <button type="submit" class="btn" style="width: 100%;">Login</button>
        </form>
        <p>Don't have an account? <a href="register.html">Register here</a>.</p>
    </div>
    <footer>
        <p>&copy; 2025 Trading Platform</p>
    </footer>
    <script src="js/auth.js"></script>
</body>
</html>
